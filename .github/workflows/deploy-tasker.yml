name: Deploy Tasker

on:
  push:
    branches:
      - main
    paths:
      - packages/tasker/**
      - packages/annict/**
      - bun.lock
      - .github/workflows/deploy-tasker.yml
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: tasker-pages
  cancel-in-progress: true

jobs:
  build:
    name: Build And Upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build tasker bundle
        run: bun --filter @anirec/tasker build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare Pages artifact
        run: |
          mkdir -p public/tasker
          cp packages/tasker/dist/index.global.js public/tasker/index.global.js

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy To Pages
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
